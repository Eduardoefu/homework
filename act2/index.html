<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sidebar - actividad 2</title>
</head>
<body>
    <nav>
        <header>
            <div class="usuario">
                <img src="assets/img/perfil.jpg" alt="Perfil de usuario 1">
                <div class="nombre">Eduardo Ferrer</div>
            </div>
        </header>
        <div class="enlaces">
            <a href="#">
                <div class="icono">
                    <span class="iconify-inline" data-icon="line-md:login"></span>
                </div>
                <div class="titulo">Registrate</div>
            </a>
            <a href="#">
                <div class="icono">
                    <span class="iconify-inline" data-icon="flat-color-icons:feedback"></span>
                </div>
                <div class="titulo">Feedback</div>
            </a>
            <a href="#">
                <div class="icono">
                    <span class="iconify-inline" data-icon="flat-color-icons:assistant"></span>
                </div>
                <div class="titulo">Asistencia remota</div>
            </a>
            <a href="mailto:eferrer450@gmail.com">
                <div class="icono">
                    <span class="iconify-inline" data-icon="openmoji:add-contact"></span>
                </div>
                <div class="titulo">Contacto</div>
            </a>
        </div>
    </nav>
    <div class="container">
        <input type="checkbox" id="voltear" aria-hidden="true">
        <div class="login">
            <form>
                <label>Login</label>
                <input type="username" name="username" placeholder="Usuario" required="">
                <input type="password" name="pass" placeholder="Contraseña" required="">
                <button>Login</button>
                <label for="voltear" class="info">¿No tienes una cuenta? Registrate</label>
            </form>
        </div>
        <div class="login registrar">
            <form>
                <label>Registro</label>
                <input type="username" name="username" placeholder="Usuario" required="">
                <input type="email" name="email" placeholder="Correo electrónico" required="">
                <input type="password" name="pass" placeholder="Contraseña" required="">
                <button>Registrarme</button>
                <label for="voltear" class="info">Ya tienes una cuenta? Inicia sesión</label>
            </form>
        </div>
    </div>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
</body>
</html>
